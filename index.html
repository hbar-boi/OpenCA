<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Web Cellular Automata</title>
    <link rel="stylesheet" href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>Web Cellular Automata</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <canvas id="frame"></canvas>
        </div>
        <div class="col-lg-4">
          <p class="h4 d-inline">Settings</p>
          <span class="float-right">Grid size</span>
          <div class="row mt-2">
            <div class="col-sm pr-1">
              <input type="number" class="form-control" value="5" placeholder="Grid width" id="x-size" />
            </div>
            <div class="col-sm pl-1">
              <input type="number" class="form-control" value="5" placeholder="Grid height" id="y-size" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm pr-1 d-flex justify-content-center">
              <input type="checkbox" class="align-self-center" id="grid-display" />
              <label for="grid-display" class="mb-0 ml-2 align-self-center">
                Display grid
              </span>
            </div>
            <div class="col-sm pl-1">
              <button type="button" class="btn btn-primary btn-block" id="update-grid">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="javascript/main.js" type="module"/></script>
  </body>
</html>
